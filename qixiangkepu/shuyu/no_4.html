                    <p></p><p style="margin: 0px">	　　暴雪指自然天气现象的一种降雪过程，它给人们的生活、出行带来了极端不变；暴雪预警信号分为四种：蓝色、黄色、橙色和红色；当暴雪天气来临时当地政府部门应做到暴雪预警信号应急预案，提醒人们做好各方面应对措施。</p><p style="margin: 0px">	&nbsp;</p><p style="margin: 0px">	　　对于降雪量，在气象上是有严格的规定的，它与降雨量的标准截然不同。雪量是根据气象观测者，用一定标准的容器，将收集到的雪融化后测量出的量度。气象上对于雪量有严格的规范。如同降雨量一样，是指一定时间内所降的雪量。</p><p></p>
