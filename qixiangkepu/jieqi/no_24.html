                <div id="con_content" style="clear: both;">
                    <p></p><div class="view TRS_UEDITOR trs_paper_default trs_external"><p style="text-align: center;"><img style="width: 207px; height: 256px;" alt="" src="img/no_24_1.jpg" picname="title=&quot;&quot;" oldsrc="W020210301494078425174.jpg"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每年的公历1月20日前后，太阳运行到黄经300度时为大寒节气。此时天气寒冷至极，所以称之为“大寒”。大寒是一年中最后一个节气，正处于四九和五九中，气温往往比上一个节气有所回升，我国长江流域一带，平均气温在零下2～4oC，最低气温一般到达零下7～14oC，极端最低气温可降至零下20oC。最大冻土深度达到30～40厘米，是全年冻土最深的节气。有些年份，全年最低气温会出现在本节气中。在这节气里一般降水稀少，还常有寒潮大风天气出现，气候比较干燥。</p></div><p></p>
