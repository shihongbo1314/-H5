                    <p></p><div class="view TRS_UEDITOR trs_paper_default trs_external"><p style="text-align: center;"><img style="width: 208px; height: 256px;" alt="" src="img/no_18_1.jpg" picname="title=&quot;&quot;" oldsrc="W020210301494073079850.jpg"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每年的公历10月23日或24日，太阳运行到黄经210度时为霜降节气。霜的出现表明地面最低温度已达0℃以下，对农作物将会产生一定的影响。秋季出现的第一次霜称为初霜，初霜愈早对作物危害愈大。华北大豆收获，尚未下地的晚麦宜选用春性品种赶快抢种，已出苗的要查苗补种。长江流域正值冬麦播种的黄金季节。油菜一般已进入二叶期，应及时间苗定苗，中耕除草，防治蚜虫。灾区受洪水影响尚未种下去的迟油菜，可先用湿灰粪拌种，在室内催芽后播种，以加快出苗。“霜降不割禾，一天少一箩”，晚稻成熟后抓紧收获，以防雀害和落粒。华北地区大白菜即将收获，要加强后期管理。</p></div><p></p>
