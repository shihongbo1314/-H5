                <div id="con_content" style="clear: both;">
                    <p></p><div class="view TRS_UEDITOR trs_paper_default trs_external"><p style="text-align: center;"><img alt="" src="img/no_20_1.jpg" picname="title=&quot;&quot;" oldsrc="W020210301494074863897.jpg"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每年的公历11月22日前后，太阳运行到黄经240度时为小雪节气。此时因气温急剧下降一旦有降水，有些地方就开始下雪，但还不到大雪纷飞的时节，所以叫小雪。小雪前后在黄河流域就会出现降雪，一般南方降雪还要晚两个节气，而西北、东北和华北北部地区已进入封冻季节。“荷尽已无擎雨盖，菊残犹有傲霜枝”，反映了这时已呈现初冬的景象。由于天空中的阳气上升，大地的阴气下降，导致天地不通，阴阳不交，所以万物失去生机，天地闭塞而转入严寒的冬季。</p></div><p></p>
