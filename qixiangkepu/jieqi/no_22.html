                    <p></p><div class="view TRS_UEDITOR trs_paper_default trs_external"><p style="text-align: center;"><img title="" style="width: 207px; height: 256px;" alt="" src="img/no_22_1.jpg" picname="" oldsrc="W020210301494075936994.jpg"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每年的公历12月22日或23日，太阳运行到黄经270度时为冬至节气。表示寒冷的冬季已经到来。太阳直射南半球的南回归线，在北半球太阳的辐射量和日照时数达到最低点。另外，这时北半球的白昼最短，夜晚最长，故又称它为日短至。冬至是一个非常重要的节气，与夏至一样是阴阳转折时期，阴极而生阳，“冬至四十五日，阳气微上，阴气微下”，意思是说，从这一天以后到立春的45天，阳气逐渐上升，阴气逐渐下降，白昼渐渐变长，夜晚渐渐变短。</p></div><p></p>
