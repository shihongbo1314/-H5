                    <p></p><div class="view TRS_UEDITOR trs_paper_default trs_external"><p style="text-align: center;"><img title="" style="width: 208px; height: 256px;" alt="" src="img/no_19_1.jpg" picname="" oldsrc="W020210301494073848085.jpg"></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每年的公历11月7日前后，太阳运行到黄经225度时为立冬节气。立冬单从字面上可以理解为：“立，始建也；冬，终了也，万物开始收藏也”。习惯上，我国民间把这一天当作冬季的开始。冬作为终了之意，是指一年的田间的劳作结束了，农作物收割后要收藏起来的意思。立冬一过，我国黄河中下游地区即将结冰，各地农民也都将陆续转入农田水利基本建设和积肥等其他冬季农事活动中。这是一个十分重要的节气。</p></div><p></p>
