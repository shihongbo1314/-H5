<body>

	<div class="mui-content">
		<div class="weather-live">
			<div class="content-div">
				<div class="barDiv">
					<a href="javascript:history.back(-1)"

					<div class="addressDiv" id="selectCity">
						<img src="../radar/image/location.png"> <span

							src="../../img/weather/drop-down.png">
					</div>

				</div>

				<!-- 预警信息 -->
				<div class="yjDiv">
					<div class="yjQuantity">
						<img class="warningimg" src="../../img/weather/warning.png">
						<span class="mui-badge"></span>
					</div>

					<div class="swiper mySwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<span class="yjtext"></span>
							</div>
						</div>

					</div>
				</div>

				<!-- 预警信息 end-->
				<!--空气质量 日期 -->
				<div class="multiple-div">
					<!--空气质量  -->
					<div class="air-div">
						<img class="qualityimg"> <span class="qualityvalue"></span>
						<span class="qualitylevel"></span>
					</div>
					<!--空气质量  end-->
					<!--更新时间  -->
					<span class="updatetime"></span>
					<!--更新时间  end-->

				</div>
				<!--空气质量 日期 end-->
				<!--农历信息  -->
				<span class="calendar"></span>
				<!-- 实况 分钟天气 -->
				<div class="multiple-div">
					<div class="live-div">
						<span class="live-tem">--</span>
						<div class="state-div">
							<img class="voice_img voice_end"
								src="../../img/weather/voice_end.png" onclick="getPlay()">
							<img class="voice_img voice_start"
								src="../../img/weather/voice_start.png" onclick="getStart()">
							<span class="state-text">--</span>
						</div>
					</div>
					<!--点我试试  -->
					<div id="liveMap">
						<div class="superli">
							<ul>
								<li onclick="interactive.openGreatBear(&#39;0&#39;, &#39;&#39;)"
									aos="zoom-in"><a href="../radar/radarMain.html"> <img
										src="../../img/weather/radar.png"></img>
										<p>点我试试</p>
								</a></li>
							</ul>
						</div>
					</div>

					<!--点我试试 end -->
				</div>
				<!-- 东南风 湿度 降水 -->
				<div class="synthetical-div">
					<div class="synthetical-cnt">
						<span class="wind">风向风速 --</span> <span class="humidity">湿度
							--</span> <span class="rain">降水 --</span>
					</div>
				</div>
				<!-- 东南风 湿度 降水 end-->

			</div>
		</div>
		<div class="forecast-div">
			<!-- 两天预报 -->

			</ul>
		</div>
		<!-- 未来60分钟降水预测 -->

			<div class="condition-title">
				<span class="title-rain flex">未来60分钟降水预测</span>
			</div>
			<p class="rain-tips"></p>

			<!--折线图  -->
			<div class="rainfallForecast">
				<div id="hour_rain">
					<div class="times">
						<!-- <span class="time">
							<span class="text">0</span>
						</span>
						<span class="time"></span> -->

						<span class="time"> <span class="text">10分钟</span>
						</span> <span class="time"></span>


						<!-- 	<span class="time">
							<span class="text">20</span>
						</span>
						<span class="time"></span> -->

						<span class="time"> <span class="text">30分钟</span>
						</span> <span class="time"></span>

						<!-- <span class="time">
							<span class="text">40</span>
						</span>
						<span class="time"></span> -->

						<!-- 	<span class="time">
							<span class="text">50</span>
						</span>
						<span class="time"></span> -->


						<span class="time"> <span class="text">60分钟</span>
						</span> <span class="time last"></span>


					</div>
					<div class="level_c">

						<div class="leve_1">
							<span>大<i class="type_flag">雨</i></span>
						</div>
						<div class="leve_1">

				</div>

		<!-- 逐小时预报 -->

			<div class="condition-title">
				<span class="title-rain flex">逐小时预报</span> <img class="sunriseimg"

			<div>

					<div id="yb3"></div>
					<ul class="houryb" id="hourybUL">
					</ul>
				</div>
			</div>
		</div>

		<!-- 7天预报 -->
		<div class="condition-cnt">
			<div class="condition-title" style="border: 0;">
				<span class="title-rain flex">7天预报</span>
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">趋势</a>
					<div></div>

				</div>
			</div>
			<!-- 趋势 -->

					<div id="yb2"></div>
					<ul class="weekyb">

					</ul>
				</div>

			</div>
			<!-- 趋势 end-->
			<!--列表  -->
			<div id="item2" class="mui-control-content">
				<ul id="forecastUL" class="mui-table-view">
				</ul>

			</div>
			<!--列表  end-->

		</div>
		<!--制作单位  -->
		<div class="producerDiv">
			<p class="company">山东省气象服务中心制作</p>
			<p class="more">更多信息下载锄禾问天APP</p>
		</div>

	<script type="text/javascript" src="js/weatherMain.js"></script>

	<script>
		var swiper = new Swiper(".mySwiper", {});
		$(function() {
			$(".superli ul li").mouseover(
					function() {
						$(this).addClass('superhover').siblings().removeClass(
								'superhover');
						var index = $(this).index();
						number = index;
						$('.supert').hide();
						$('.supert:eq(' + index + ')').show();
					});

			var auto = 1; //等于1则自动切换，其他任意数字则不自动切换
			if (auto == 1) {
				var number = 0;
				var maxNumber = $('.superli ul li').length;
				function autotab() {
					number++;
					number == maxNumber ? number = 0 : number;
					$('.superli ul li:eq(' + number + ')').addClass(
							'superhover').siblings().removeClass('superhover');
					$('.supert:eq(' + number + ')').show().siblings().hide();
				}
				var tabChange = setInterval(autotab, 3000);
				//鼠标悬停暂停切换
				$('.superli').mouseover(function() {
					clearInterval(tabChange);
				});
				$('.superli').mouseout(function() {
					tabChange = setInterval(autotab, 3000);
				});
			}
		});
	</script>


</body>
